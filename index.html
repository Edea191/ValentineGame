<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css"/>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" /> 

    <title>Valentine Card</title>
</head>
<body>
    

    <div class="container">
        <div class="game_stats">
            <div class="ptk">0</div>
            <div class="time">0 s</div>
        </div>

        <section class="main">
    
    
    <span class="fas fa-heart-broken heart"></span>
    
        <span class="fas fa-grin-hearts heart"></span>
        <span class="fa-solid fa-bed-pulse heart"></span>
    
    <i class="fas fa-kiss-wink-heart heart" onclick="add()" aria-hidden="true"></i>
    <i class="fas fa-heart heart"></i>
</section>
    <div class="points">
        <div class="point one"></div>
        <div class="point two"></div>
        <div class="point three"></div>
        <div class="point four"></div>
        <div class="point five"></div>
        <div class="point six"></div>
        <div class="point seven"></div>
    </div>
    </div>

    <script src="init.js"></script>
</body>
</html>
